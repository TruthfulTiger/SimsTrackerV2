<form action="{{ @BASE.'/user/register' }}" validate="true" method="post">
	<div class="form-group">
		<label for="name">Display name</label>
		<input type="text" class="form-control" autofocus="" id="name" name="name" required autocomplete="off"/>
	</div>
	<div class="form-group">
		<label for="email">Email address</label>
		<input type="email" id="email" name="email" class="form-control" required autocomplete="off"/>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" id="password" name="password" class="form-control" required autocomplete="off"/>
	</div>
	<div class="form-group">
		<label for="confirmPassword">Confirm Password</label>
		<input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required
			   data-match="password"
			   data-match-field="#password" autocomplete="off"/>
	</div>
	<div class="form-group">
		<label for="memorableWord">Memorable word</label>
		<input type="text" class="form-control" id="memorableWord" required name="memorableWord"/>
		<small>This is for in case you need to reset your password</small>
	</div>

	<input type="text" name="hptrap" id="hptrap" class="hptrap"/>
	<input type="hidden" name="avatar" id="avatar" value="https://avatars.dicebear.com/api/gridy/"/>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>

<script>
	$(function () {
		let avatarPath = "https://avatars.dicebear.com/api/gridy/";
		let name = $("#name").val();

		$("#name").change(function () {
			name = $("#name").val();
			$("#avatar").val(avatarPath + name + ".svg");
		});

	});
</script>
