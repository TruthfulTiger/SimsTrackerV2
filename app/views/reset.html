<form action="{{ @BASE.'/user/reset' }}" validate="true" method="post">
	<div class="form-group">
		<label for="email">Email address</label>
		<input type="email" id="email" name="email" class="form-control" readonly value="{{ trim(@user.email) }}"
			   required autocomplete="off"/>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" id="password" name="password" class="form-control" required autocomplete="off"/>
	</div>
	<div class="form-group">
		<label for="confirmPassword">Confirm Password</label>
		<input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required
			   data-match="password"
			   data-match-field="#password" autocomplete="off"/>
	</div>
	<div class="form-group">
		<label for="memorableWord">Memorable word</label>
		<input type="text" class="form-control" id="memorableWord" required name="memorableWord"/>
	</div>
	<input type="text" name="hptrap" id="hptrap" class="hptrap"/>
	<input type="hidden" name="memword" id="memword" value="{{trim(@user.memorableWord)}}"/>
	<button class="btn btn-lg btn-primary btn-block" name="reset" type="submit">Reset Password</button>
</form>
